<script>
    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    try {
        var visits = getCookie('page-counter');
        console.log(visits);
        console.log(document.getElementById("visit_counter"));
        var ts = " time";
        if(visits > 1) {
            ts = " times";
        }
        document.getElementById("visit_counter").innerHTML = visits + ts;
    }
    catch (err) {
        console.log(err)
